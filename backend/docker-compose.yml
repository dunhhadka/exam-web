version: '3.8'

services:
  redis:
    image: redis:7.2-alpine
    container_name: exam-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass 123456 --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: exam-redis-commander
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:exam-redis:6379:0:123456
    depends_on:
      - redis
    restart: unless-stopped
  minio:
    image: quay.io/minio/minio:latest
    container_name: exam-minio
    ports:
      - "9000:9000"   # API endpoint (S3-compatible)
      - "9001:9001"   # Web console
    environment:
      MINIO_ROOT_USER: minioadmin          # Access key
      MINIO_ROOT_PASSWORD: minioadmin      # Secret key
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
volumes:
  redis-data:
    driver: local
  minio-data:
    driver: local